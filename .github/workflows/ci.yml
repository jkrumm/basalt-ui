name: CI

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        # Built-in caching keyed on bun.lock

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (Biome)
        run: bun run lint

      - name: Prettier (Astro format)
        run: bunx prettier --check '**/*.astro'

      - name: Typecheck
        run: bun run typecheck
