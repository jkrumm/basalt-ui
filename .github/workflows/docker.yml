name: Docker

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build & Push Marketing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: registry.jkrumm.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - uses: docker/setup-buildx-action@v3
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: registry.jkrumm.com/private/basalt-ui-marketing
          labels: |
            org.opencontainers.image.title=Basalt UI Marketing
            org.opencontainers.image.description=Documentation and design playground for the Basalt UI design system
            org.opencontainers.image.url=https://github.com/jkrumm/basalt-ui
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/marketing/Dockerfile
          push: true
          tags: |
            registry.jkrumm.com/private/basalt-ui-marketing:latest
            registry.jkrumm.com/private/basalt-ui-marketing:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha,scope=marketing
          cache-to: type=gha,mode=max,scope=marketing
