name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify package version matches tag
        working-directory: ./packages/basalt-ui
        run: |
          PACKAGE_VERSION=$(jq -r .version package.json)
          TAG_VERSION=${GITHUB_REF_NAME#v}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: package.json=$PACKAGE_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1+ for trusted publishing (OIDC)
      - name: Update npm
        run: npm install -g npm@latest

      # Trusted publishing uses OIDC - no token needed!
      # Provenance is auto-generated with trusted publishing
      - name: Publish to npm
        working-directory: ./packages/basalt-ui
        run: npm publish --access public
