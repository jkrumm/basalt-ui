name: Make Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes, just preview)"
        type: boolean
        default: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      version: ${{ steps.release.outputs.new_release_version }}
      published: ${{ steps.release.outputs.new_release_published }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run semantic-release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: ${{ inputs.dry_run }}
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build & Push Versioned Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true' && !inputs.dry_run
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: docker/login-action@v3
        with:
          registry: registry.jkrumm.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: docker/setup-buildx-action@v3

      - name: Get build metadata
        id: meta
        run: |
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "revision=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Build & push versioned image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/marketing/Dockerfile
          push: true
          tags: |
            registry.jkrumm.com/basalt-ui-marketing:${{ needs.release.outputs.version }}
            registry.jkrumm.com/basalt-ui-marketing:latest
          labels: |
            org.opencontainers.image.title=Basalt UI Marketing
            org.opencontainers.image.description=Documentation and design playground for the Basalt UI design system
            org.opencontainers.image.url=https://github.com/jkrumm/basalt-ui
            org.opencontainers.image.source=https://github.com/jkrumm/basalt-ui
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.revision }}
          cache-from: type=gha,scope=marketing
          cache-to: type=gha,mode=max,scope=marketing
